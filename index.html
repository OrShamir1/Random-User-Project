<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&family=Kalam&family=Mynerve&family=Pacifico&family=Raleway&family=Tilt+Neon&family=Yellowtail&display=swap" rel="stylesheet">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <script id="user-info-template" type="text/x-handlebars-template">
        <img id="profile-pic" src={{userPhoto}}>
        <div class="name">{{name}}</div>
        
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
        <div id="quote-text">Favorite Quote: <br> {{quote}}
            <div id="kenya">KenyaWest</div>
        </div>
        
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
        <div id="pokemon">Favorite Pokemon: <br>{{name}}</div>
        <img src={{pokemonPhoto}}>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
        <div id="about">About Me: <br>{{about}}</div>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
        <h4>Friends</h4>
        <ul>
            {{#each allFriends}}
            <li>-{{this}}</li>
            {{/each}}
        </ul>
    </script>
    <script id="pepole-select-template" type="text/x-handlebars-template">
        {{#each userSavedData}}
            <option value="{{id}}">{{id}}</option>
        {{/each}}
    </script>
     
    <div class="container">	
        <h1>Random User Generator</h1>

        <div class="user-container"></div>	

        <div class="quote-container"></div>	

        <div class="content-container">	

            <div class="pokemon-container"></div>

            <div class="meat-container"></div>	

        </div>	
        
        <div class="friends">	
            	
            <div class="friends-container"></div>	
        </div>	
        <div class="buttons">	
            <button id="load_user">Load User Data</button>	
            <button id="save_data">Save User Data</button>	
            <button id="display-user">Display User</button>	
            <select name="pepole" id="pepole-select">
            </select>
        </div>	
    </div>

    

    </select>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
